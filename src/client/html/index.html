<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three.js + socket.io test</title>
		<script type="text/javascript" src="/jquery-1.10.2.js"></script>
		<style type="text/css">
			body {
				position: fixed;
				margin: 0px;
				overflow: hidden;
				font-family: "Lato",sans-serif;
				cursor: wait;
			}
			.overlay {
				position: fixed;
				margin: 0px;
				overflow: hidden;
				left: 50%;
				background: rgba(255,255,255,0.8);
				font-size: 16px;
				padding: 4px;
			}
			#loading {
				height: 40px;
				width: 250px;
				top: 35%;
				text-align: center;
				vertical-align: middle;
				/*margin-top: -20px;*/
				margin-left: -125px;
				font-size: 32px;
			}
			#status {
				/*height: 75px;*/
				width: 200px;
				margin-left: -100px;
			}
		</style>
	</head>
	<body>
		<div id="status" class="overlay">
			<div id="gameStatus" style="color: red; text-align: center;">Game has not yet started!</div>
			<div>
				<div style="text-align: center;">Current units:</div>
				<div>Hero: <span id="heroCount">N/A</span></div>
				<div>Commanders: <span id="commanderCount">N/A</span></div>
				<div>Minions: <span id="minionCount">N/A</span></div>
				<div>Buildings: <span id="buildingCount">N/A</span></div>
				<div>Inventory:
					<div>* Food: <span id="invFoodCount">N/A</span></div>
					<div>* Building: <span id="invBuildingCount">N/A</span></div>
				</div>
			</div>
		</div>

		<div id="loading" class="overlay"><span id="percentLoaded">0</span>% Loaded...</div>

		<script type="text/javascript">
		var module = {};
			var scriptsToLoad = ["/three.min.js","/compress.js","/microcache.js","/pathfinding-browser.min.js","/socket.io/socket.io.js","/imgToMap.js","/mouseCameraMove.js","/navDataSmall.js","/functions.js","/socketFunctions.js","/game.js","/mouseMove.js"];
			function loadNextScript() {
				if(scriptsToLoad.length > 0) {
					$.getScript(scriptsToLoad.shift(), function(data) {
						loaded = true;
						var script = document.createElement('script');
						script.type = "text/javascript";
						script.innerHTML = data;
						document.body.appendChild(script);
						loadNextScript();
					});
					return true;
				}
				return false;
			}
			//loadNextScript();
		</script>

		<script type="text/javascript" src="/three.min.js"></script>
		<script type="text/javascript" src="/compress.js"></script>
		<script type="text/javascript" src="/microcache.js"></script>
		<script type="text/javascript" src="/pathfinding-browser.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/imgToMap.js"></script>
		<script type="text/javascript" src="/mouseCameraMove.js"></script>
		<script type="text/javascript" src="/navDataSmall.js"></script>
		<script type="text/javascript" src="/functions.js"></script>
		<script type="text/javascript" src="/socketFunctions.js"></script>
		<script type="text/javascript" src="/game.js"></script>
		<script type="text/javascript" src="/mouseMove.js"></script>
	</body>
</html>
